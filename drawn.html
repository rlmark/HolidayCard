<!DOCTYPE html>
<html lang="en">
	<head>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
		<meta charset="utf-8">
		<title>Scrolly</title>
	</head>
	<body>
    <div class="container">
      <section class="cloud" >
        <img src="/Moon.png" id="moon-1" alt="Moon">
      </section>
      <section  class="cloud" >
        <img src="/CloudUpper.png" id="cloud-1" alt="Cloud">
      </section>
      <section class="cloud">
        <img src="/CloudLower.png"  id="cloud-2" alt="Cloud">
      </section>
      <section class="cloud">
        <img src="/Santa.png" id="santa-1" alt="Santa and sleigh">
      </section>
      <section class="cloud" id="aoc-heading">
        <h1 class="aoc">This Advent of Code</h1>
      </section>
      <section class="cloud" id="cloud-4">
        <h1>Unison invites you to consider...</h1>
      </section>
    </div>
    <!-- <div class="sky"></div> -->
    <div class="ground-container">
      <section class="ground">
        <img src="/RightBackTree.png" alt="Right tree background" class="right-back-tree">
      </section>
      <section class="ground">
        <img src="/LeftBackTree.png" alt="Left tree background" class="left-back-tree">
      </section>
    </div>
    <script type="module" src="drawn.js">
    </script>
	</body>
</html>
