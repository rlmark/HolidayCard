<!DOCTYPE html>
<html lang="en">
	<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rye">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Corben">
    <link rel="stylesheet" type="text/css" href="/styles.css" />
		<meta charset="utf-8">
		<title>Unison Holiday Card</title>
	</head>
	<body>
    <div class="initial">
      <h1>Hello...</h1>
    </div>
    <div class="cloud-container">
      <img src="/stars2160.png" id ="stars-top" alt="Stars" class="cloud">
      <section class="cloud" >
        <img src="/Moon1080.png" id="moon-1" alt="Moon">
      </section>

      <img src="/CloudUpper1080.png" id="cloud-1" class="cloud" alt="Cloud">
      <img src="/CloudLower1080.png"  id="cloud-2" class="cloud" alt="Cloud">

      <section class="cloud">
        <img src="/Santa1080.png" id="santa-1" alt="Santa and sleigh">
      </section>
      <section class="cloud" id="aoc-heading">
        <h1 class="aoc">This Advent of Code</h1>
      </section>
      <section class="cloud" id="aoc-heading-2">
        <h1>Unison invites you to consider...</h1>
      </section>
    </div>

    <div class="ground-container">
      <img src="/stars2160.png" id ="stars-bottom" alt="Stars" class="ground background stars">
      <img src="/comet.png" alt="Comet" class="ground background comet">

      <!-- Ground -->
      <img src="/BackgroundMtns2160.png" alt="Mountains background" class="ground background mtns">
      <img src="/LightBackground2160.png" alt="Light ground" class="ground background lt-bkground">

      <!-- Two backmost trees -->
      <img src="/LeftBackTree2-2160.png" alt="Left background dark tree" class="ground left-back-tree2 left-trees">
      <img src="/RightBackTree2-2160.png" alt="Right background dark tree" class="ground right-back-tree2 right-trees">

      <!-- Main tree -->
      <img src="/BaseTree2160.png" alt="Main holiday tree" class="ground main-tree">
      <img src="BlueLights2160.png" alt="Blue lights" class="ground main-tree lights">
      <img src="RedLights2160.png" alt="Red lights" class="ground main-tree lights">
      <img src="GreenYellowLights2160.png" alt="Yellow lights" class="ground main-tree lights">
      <img src="PinkLights2160.png" alt="Pink lights" class="ground main-tree lights">

      <!-- Trees flanking scene -->
      <img src="/RightBackTree2160.png" alt="Right tree background" class="ground right-back-tree right-trees">
      <img src="/LeftBackTree2160.png" alt="Left tree background" class="ground left-back-tree left-trees">
      <img src="/LeftFrontTree2160.png" alt="Tree on left side of screen" class="ground left-front-tree left-trees">
      <img src="/RightFrontTree2160.png" alt="Tree on right side of screen" class="ground right-front-tree right-trees">

      <!-- Presents -->
      <img src="BackPresents2160.png" alt="Present" class="ground present present-back">
      <!-- <img src="PrimaryPresent2160.png" alt="Primary red present" class="ground present present-primary"> -->

      <div class="primary-present-container">
        <img src="PrimaryPresentSmShadow.png" alt="Primary red present shadow" class="ground present present-primary position-present">
      </div>

    <div class="card-container">
      <img src="/Paper.png" alt="Card" class="card">
      <section class="card-text-container">
        <h1 class="card-text">
          Happy Holidays!
        </h1>
        <h2 class="card-text">
          From everyone at Unison
        </h2>
      </section>

      </div>

      <!-- Foreground details -->
      <img src="/ForegroundLeft2160.png" alt="Left foreground bush" class="ground left-foreground">
      <img src="/ForegroundRight2160.png" alt="Right foreground bush" class="ground right-foreground">
    </div>
    <script type="module" src="drawn.js">
    </script>
	</body>
</html>
